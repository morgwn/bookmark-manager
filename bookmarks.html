<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldenTab Bookmark Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“š GoldenTab Bookmark Manager</h1>
      <div class="header-actions">
        <input type="text" id="searchInput" placeholder="Search bookmarks..." autocomplete="off">
        <button id="starFilterBtn" title="Show starred only">â˜†</button>
        <button id="refreshBtn" title="Refresh">â†»</button>
        <button id="closeWorkspaceBtn" class="close-workspace-btn hidden" title="Save & Close Workspace">âœ•</button>
      </div>
    </div>
    <div class="main-content">
      <div class="workspace-sidebar">
        <div class="panel-header">Workspaces</div>
        <div id="workspaceSidebar" class="workspace-list"></div>
      </div>
      <div class="panel left-panel">
        <div class="panel-header">Bookmarks</div>
        <div id="bookmarkTree" class="bookmark-tree"></div>
      </div>
      <div class="panel right-panel">
        <div class="panel-header">
          <span>Active Tabs</span>
          <div class="panel-header-buttons">
            <button id="dedupTabsBtn" title="Close duplicate tabs">2â†’1</button>
            <button id="sortTabsBtn" title="Sort by website">Aâ†’Z</button>
            <button id="closedTabsBtn" class="closed-tabs-btn hidden" title="Recently closed tabs">â†©</button>
          </div>
        </div>
        <div id="activeTabsList" class="active-tabs-list"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal for closing tabs -->
  <div id="closeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Close Tabs</div>
      <div class="modal-body" id="modalMessage"></div>
      <div class="modal-buttons">
        <button id="closeRecursive" class="modal-btn">Close All (Including Subfolders)</button>
        <button id="closeLevel" class="modal-btn">Close This Folder Only</button>
        <button id="closeCancel" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Modal for opening bookmarks -->
  <div id="openModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Open Bookmarks</div>
      <div class="modal-body" id="openModalMessage"></div>
      <div class="modal-buttons">
        <button id="openRecursive" class="modal-btn">Open All (Including Subfolders)</button>
        <button id="openLevel" class="modal-btn">Open This Folder Only</button>
        <button id="openCancel" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for workspace toggle -->
  <div id="workspaceModal" class="modal">
    <div class="modal-content">
      <div class="modal-header" id="workspaceModalHeader">Make Workspace</div>
      <div class="modal-body" id="workspaceModalMessage"></div>
      <div class="modal-buttons">
        <button id="workspaceConfirm" class="modal-btn">Confirm</button>
        <button id="workspaceCancel" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for loose tabs prompt -->
  <div id="looseTabsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Open Tabs Found</div>
      <div class="modal-body" id="looseTabsMessage"></div>
      <div class="modal-buttons">
        <button id="looseTabsBringIn" class="modal-btn">Bring Into Workspace</button>
        <button id="looseTabsDiscard" class="modal-btn">Discard Tabs</button>
        <button id="looseTabsCancel" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for bookmark notes -->
  <div id="noteModal" class="modal">
    <div class="modal-content note-modal-content">
      <div class="modal-header" id="noteModalHeader">Bookmark Note</div>
      <textarea id="noteTextarea" class="note-textarea" placeholder="Add a note..." maxlength="250"></textarea>
      <div class="note-char-count" id="noteCharCount">0/250</div>
      <div class="modal-buttons">
        <button id="noteSave" class="modal-btn">Save Note</button>
        <button id="noteDelete" class="modal-btn">Delete Note</button>
        <button id="noteCancel" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="filters.js"></script>
  <script src="workspace.js"></script>
  <script src="contextmenu.js"></script>
  <script src="bookmarks.js"></script>
</body>
</html>
