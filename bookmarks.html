<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“š Bookmarks Manager</h1>
      <div class="header-actions">
        <input type="text" id="searchInput" placeholder="Search bookmarks..." autocomplete="off">
        <button id="refreshBtn" title="Refresh">â†»</button>
      </div>
    </div>
    <div class="main-content">
      <div id="bookmarkTree" class="bookmark-tree"></div>
    </div>
  </div>
  
  <!-- Modal for closing tabs -->
  <div id="closeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Close Tabs</div>
      <div class="modal-body" id="modalMessage"></div>
      <div class="modal-buttons">
        <button id="closeRecursive" class="modal-btn">Close All (Including Subfolders)</button>
        <button id="closeLevel" class="modal-btn">Close This Folder Only</button>
        <button id="closeCancel" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Modal for opening bookmarks -->
  <div id="openModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Open Bookmarks</div>
      <div class="modal-body" id="openModalMessage"></div>
      <div class="modal-buttons">
        <button id="openRecursive" class="modal-btn">Open All (Including Subfolders)</button>
        <button id="openLevel" class="modal-btn">Open This Folder Only</button>
        <button id="openCancel" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <script src="bookmarks.js"></script>
</body>
</html>
